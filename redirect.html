<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      window.onload = function() {
        var params = new URLSearchParams(window.location.search);
        var url = params.get('url');
        if (url) {
          // Show a message for a moment, then redirect
          document.body.innerText = "Redirecting to your app...";
          setTimeout(function() {
            window.location.href = url;
          }, 500); // 0.5 second delay for user feedback
        } else {
          document.body.innerText = "No URL provided.";
        }
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
