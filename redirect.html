<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      function redirectAndClose() {
        var params = new URLSearchParams(window.location.search);
        var url = params.get('url');
        if (url) {
          window.location.href = url;
          setTimeout(function() {
            window.close();
          }, 500);
        }
      }
    </script>
  </head>
  <body>
    <button onclick="redirectAndClose()">Open in App</button>
    <p>If your app doesn't open, copy and paste this link:<br>
      <span id="thelink"></span>
    </p>
    <script>
      var params = new URLSearchParams(window.location.search);
      var url = params.get('url');
      if (url) {
        document.getElementById('thelink').innerText = url;
      }
    </script>
  </body>
</html>
