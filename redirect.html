<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      window.onload = function() {
        var params = new URLSearchParams(window.location.search);
        var url = params.get('url');
        if (url) {
          document.body.innerText = "Redirecting to your app...";
          setTimeout(function() {
            window.location.href = url;
            // Try to close the tab after a short delay
            setTimeout(function() {
              window.close();
            }, 500);
          }, 500);
        } else {
          document.body.innerText = "No URL provided.";
        }
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
